window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 17
    y: 15
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.9



